<div>
  <table>
    <tr>
      <th class="tableHeader"></th>
      <th class="tableHeader">Rekisterinumero</th>
      <th class="tableHeader visible-lg visible-md">Merkki</th>
      <th class="tableHeader visible-lg visible-md">Malli</th>
      <th class="tableHeader">Asiakas</th>
      <th class="tableHeader visible-lg visible-md">Muokattu</th>
    </tr>
    <tr *ngFor="let ticket of tickets" [class.mouseover]="ticket.hover" [class.ticketready]="ticket.ready" (mouseenter)="ticket.hover=true" (mouseleave)="ticket.hover=false"
      (click)="openTicketClick(ticket)">
      <td><i class="fa fa-exclamation new-items-marker" aria-hidden="true" *ngIf="hasNew(ticket.id)"></i></td>
      <td ng-class="{nonActiveTicket: ticket.ready}">{{ ticket.registerPlate }}</td>
      <td ng-class="{nonActiveTicket: ticket.ready}" class="visible-lg visible-md">{{ ticket.brand }}</td>
      <td ng-class="{nonActiveTicket: ticket.ready}" class="visible-lg visible-md">{{ ticket.model }}</td>
      <td ng-class="{nonActiveTicket: ticket.ready}">{{ ticket.customer }}</td>
      <td ng-class="{nonActiveTicket: ticket.ready}" class="visible-lg visible-md">{{ formatLastModified(ticket.lastModified) }}</td>
    </tr>
  </table>
</div>
