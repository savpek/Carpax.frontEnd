<div>
  <form class="form-horizontal" role="form">
    <cx-ticket-fields [ticket]="ticket" [(currentPartnerId)]="currentPartnerId"></cx-ticket-fields>
    <div class="form-group">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-8">
        <cx-button icon="fa-floppy-o" (action)="save()" text="Tallenna" [disabled]="saveDisabled()"></cx-button>
        <cx-button icon="fa-undo" (action)="cancel()" text="Peruuta"></cx-button>
        <cx-dropdown headerIcon="fa-pencil-square-o" [items]="[{text: 'Poista', value: 'remove'}]" (valueChange)="extracActions($event)" theme="light">
        </cx-dropdown>
      </div>
    </div>
  </form>
</div>
