<div class="form-group">
    <label class="col-sm-3 control-label">{{label}}</label>
    <div class="col-sm-8">
      <input type="text" class="form-control"
        [(ngModel)]="text"
        [class.dirty]="entry.isDirty"
        [class.invalid]="!entry.isValid"
        (input)="inputEvent($event)"
        [disabled]="isDisabled()">
    </div>
</div>
