<div>
  <form class="form-horizontal" role="form">
    <cx-ticket-fields [ticket]="ticket" [currentPartnerId]="undefined" [disabledDefault]="true"></cx-ticket-fields>
    <div class="form-group" *ngIf="isPersistable()">
      <label class="col-sm-3 control-label"></label>
      <div class="col-sm-8">
        <cx-button icon="fa-floppy-o" (action)="save()" text="Tallenna" [disabled]="saveDisabled()"></cx-button>
      </div>
    </div>
  </form>
</div>
