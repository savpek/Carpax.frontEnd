<div class="login">
  <h1>Kirjaudu sisään</h1>
  <form class="form-horizontal" role="form" name="loginForm">
    <div form-control label="Tunnus">
      <input type="text" class="form-control" [(ngModel)]="userName" placeholder="user@domain.fi">
    </div>
    <div form-control label="Salasana">
      <input type="password" class="form-control" [(ngModel)]="password" placeholder="********">
    </div>
    <div form-control label="">
      <button class="btn btn-default" (click)="login()"><i class="fa fa-user fa-lg"></i> Kirjaudu</button>
    </div>
    <div form-control label="">
      <button class="btn btn-default" (click)="requestReset()"><i class="fa fa-user fa-lg"></i> Salasana unohtunut?</button>
    </div>
  </form>
</div>
