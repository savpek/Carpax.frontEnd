<div *ngFor="let work of workRows" class="part-row">
    <div class="row-fluid form-inline">
        <div class="col-lg-4 col-md-4 col-xs-8">
            <cx-form-text-input-small headerText="..." footerText="TU" [(text)]="work.units" constraint="[0-9\.]"></cx-form-text-input-small>
        </div>
        <div class="col-sm-4 col-xs-4 visible-xs visible-sm">
            <cx-button icon="fa-times" text="Poista" (action)="delete(work)" class="pull-right"></cx-button>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
            <cx-form-text-input-small headerIcon="fa-info-circle" [(text)]="work.description"></cx-form-text-input-small>
        </div>
        <div class="col-lg-3 col-md-3 part-input hidden-xs hidden-sm">
            <cx-button icon="fa-times" text="Poista" (action)="delete(work)" class="pull-right"></cx-button>
        </div>
    </div>
    <div class="row-fluid form-inline">
        <div class="col-lg-4 col-md-4 col-xs-12">
            <cx-form-text-input-small headerIcon="fa-credit-card"  footerText="€/TU" [(text)]="work.price" constraint="[0-9\.]"></cx-form-text-input-small>
        </div>
        <div class="col-lg-4 col-md-4 col-xs-12">
            <cx-form-text-input-small headerText="∑" footerText="€" [text]="calculateWorkCost(work)" [disabled]="true"></cx-form-text-input-small>
        </div>
        <div class="input-group col-lg-3 col-md-3 col-xs-12 part-input">
        </div>
    </div>
</div>
