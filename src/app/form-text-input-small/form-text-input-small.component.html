<div class="input-group part-input">
    <span *ngIf="headerIcon"  class="input-group-addon addon-text"><i class="fa" aria-hidden="true" [ngClass]="headerIcon"></i></span>
    <input type="text" (keypress)="keyPress($event)" class="form-control input"/>
    <span *ngIf="footerText" class="input-group-addon addon-text">{{footerText}}</span>
</div>
